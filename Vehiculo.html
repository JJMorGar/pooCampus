    <main class="juegos">
      <!-- Vehiculo -->
      <article class="juegos__container">
        <form id="form-vehiculo">
          <h4>Vehiculo</h4>
          <div class="grid">
            <!-- marca -->
            <label for="marca">
              marca
              <input
                type="text"
                id="marca"
                name="marca"
                placeholder="marca"
                required
              />
            </label>

            <!-- modelo -->
            <label for="modelo">
              modelo
              <input
                type="number"
                id="modelo"
                name="modelo"
                placeholder="modelo"
                required
              />
            </label>

            <!-- velocidad -->
            <label for="velocidad">
              velocidad
              <input
                type="number"
                id="velocidad"
                name="velocidad"
                placeholder="velocidad"
                required
              />
            </label>
          </div>
          <button>acelerar</button>
        </form>

        <blockquote id="cita-vehiculo">
          <footer>
            <cite class="cita-persona-autor"></cite>
          </footer>
        </blockquote>
      </article>

      <!-- Coceh -->
      <article class="juegos__container">
        <form id="form-coche">
          <h4>Coche</h4>
          <div class="grid">
            <!-- Nombre -->
            <!-- marca -->
            <label for="marca">
              marca
              <input
                type="text"
                id="marca"
                name="marca"
                placeholder="marca"
                required
              />
            </label>

            <!-- modelo -->
            <label for="modelo">
              modelo
              <input
                type="number"
                id="modelo"
                name="modelo"
                placeholder="modelo"
                required
              />
            </label>

            <!-- velocidad -->
            <label for="velocidad">
              velocidad
              <input
                type="number"
                id="velocidad"
                name="velocidad"
                placeholder="velocidad"
                required
              />
            </label>

            <!-- combustible -->
            <label for="combustible">
              combustible
              <input
                type="number"
                id="combustible"
                name="combustible"
                placeholder="combustible"
                required
              />
            </label>
          </div>
          <div class="grid">
            <button id="saludar">Acelerar</button>
          </div>
        </form>

        <blockquote id="cita-coche">
          <footer>
            <cite id="cita-estudiante-autor"></cite>
          </footer>
        </blockquote>
      </article>
