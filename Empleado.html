    <main class="juegos">
      <!-- Empleado -->
      <article class="juegos__container">
        <form id="form-empleado">
          <h4>empleado</h4>
          <div class="grid">
            <!-- nombre -->
            <label for="nombre">
              nombre
              <input
                type="text"
                id="nombre"
                name="nombre"
                placeholder="nombre"
                required
              />
            </label>

            <!-- edad -->
            <label for="edad">
              edad
              <input
                type="number"
                id="edad"
                name="edad"
                placeholder="edad"
                required
              />
            </label>

            <!-- sueldo -->
            <label for="sueldo">
              sueldo
              <input
                type="number"
                id="sueldo"
                name="sueldo"
                placeholder="sueldo"
                required
              />
            </label>
          </div>
          <button>acelerar</button>
        </form>

        <blockquote id="cita-empleado">
          <footer>
            <cite class="cita-persona-autor"></cite>
          </footer>
        </blockquote>
      </article>

      <!-- Gerente -->
      <article class="juegos__container">
        <form id="form-gerente">
          <h4>Gerente</h4>
          <div class="grid">
            <!-- nombre -->
            <label for="nombre-gerente">
              nombre
              <input
                type="text"
                id="nombre-gerente"
                name="nombre"
                placeholder="nombre"
                required
              />
            </label>

            <!-- edad -->
            <label for="edad-gerente">
              edad
              <input
                type="number"
                id="edad-gerente"
                name="edad"
                placeholder="edad"
                required
              />
            </label>

            <!-- sueldo -->
            <label for="sueldo-gerente">
              sueldo
              <input
                type="number"
                id="sueldo-gerente"
                name="sueldo"
                placeholder="sueldo"
                required
              />
            </label>
          </div>
          <div class="grid">
            <button id="saludar">Acelerar</button>
          </div>
        </form>
        <blockquote id="cita-gerente">
          <footer>
            <cite id="cita-estudiante-autor"></cite>
          </footer>
        </blockquote>
      </article>
    </main>
