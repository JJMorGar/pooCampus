    <main class="juegos">
      <!-- Persona -->
      <article class="juegos__container">
        <form id="form-figura">
          <h4>Figura</h4>
          <div class="grid">
            <!-- Color -->
            <label for="color">
              Color
              <input
                type="text"
                id="color"
                name="color"
                placeholder="color"
                required
              />
            </label>

            <!-- Edad -->
            <label for="area">
              area
              <input
                type="number"
                id="area"
                name="area"
                placeholder="area"
                required
              />
            </label>
          </div>
          <button>calcular area</button>
        </form>

        <blockquote id="cita-figura">
          <footer>
            <cite class="cita-persona-autor"></cite>
          </footer>
        </blockquote>
      </article>

      <!-- Circulo Figura -->
      <article class="juegos__container">
        <form id="form-circulo">
          <h4>Circulo</h4>
          <div class="grid">
            <!-- Color -->
            <label for="color-circulo">
              Color
              <input
                type="text"
                id="color-circulo"
                name="color"
                placeholder="color"
                required
              />
            </label>

            <!-- Area -->
            <label for="area-circulo">
              Area
              <input
                type="number"
                id="area-circulo"
                name="area"
                placeholder="area"
                required
              />
            </label>

            <!-- Radio -->
            <label for="radio">
              Radio
              <input
                type="number"
                id="radio"
                name="radio"
                placeholder="Radio"
                required
              />
            </label>
          </div>
          <div class="grid">
            <button id="saludar">calcular area</button>
          </div>
        </form>
        <blockquote id="cita-circulo"></blockquote>
      </article>

      <!-- Rectangulo Figura -->
      <article class="juegos__container">
        <form id="form-rectangulo">
          <h4>Rectangulo</h4>
          <div class="grid">
            <!-- Color -->
            <label for="color-rectangulo">
              Color
              <input
                type="text"
                id="color-rectangulo"
                name="color"
                placeholder="color"
                required
              />
            </label>

            <!-- Largo -->
            <label for="largo">
              largo
              <input
                type="number"
                id="largo"
                name="largo"
                placeholder="largo"
                required
              />
            </label>

            <!-- ancho -->
            <label for="ancho">
              ancho
              <input
                type="number"
                id="ancho"
                name="ancho"
                placeholder="ancho"
                required
              />
            </label>
          </div>
          <div class="grid">
            <button id="saludar">calcular area</button>
          </div>
        </form>
        <blockquote id="cita-rectangulo"></blockquote>
      </article>
    </main>
