  <main class="juegos">
    <!-- Persona -->
    <section class="juegos__container">
      <form id="form-persona">
        <h4>Persona</h4>
        <div class="grid">
          <!-- Nombre -->
          <label for="nombre">
            nombre
            <input type="text" id="nombre" name="nombre" placeholder="nombre" required />
          </label>

          <!-- Edad -->
          <label for="edad">
            edad
            <input type="number" id="edad" name="edad" placeholder="edad" required />
          </label>

          <!-- Sexo -->
          <label for="sexo">
            sexo
            <select name="sexo" id="sexo" required>
              <option value="F">F</option>
              <option value="M">M</option>
              <option value="otro">Otro</option>
            </select>
          </label>
        </div>
        <button>saludar</button>
      </form>

      <blockquote id="cita-persona">
        <footer>
          <cite class="cita-persona-autor"></cite>
        </footer>
      </blockquote>

    </section>

    <!-- Persona Estudiante -->
    <section class="juegos__container">
      <form id="form-estudiante">
        <h4>Estudiante</h4>
        <div class="grid">
          <!-- Nombre -->
          <label for="nombreEstudainte">
            nombre
            <input type="text" id="nombreEstudainte" name="nombre" placeholder="nombre" required />
          </label>

          <!-- Edad -->
          <label for="edadEstudainte">
            edad
            <input type="number" id="edadEstudainte" name="edad" placeholder="edad" required />
          </label>

          <!-- Carrera -->
          <label for="carreraEStudainte">
            carrera
            <input type="text" id="carreraEStudainte" name="carrera" placeholder="carrera" required />
          </label>

          <!-- Sexo -->
          <label for="sexoEstudiante">
            sexo
            <select name="sexo" id="sexoEstudiante" required>
              <option value="F">F</option>
              <option value="M">M</option>
              <option value="otro">Otro</option>
            </select>
          </label>
        </div>
        <div class="grid">
          <button id="saludar"> saludar</button>
          <button id="estudiar"> estudiar</button>
        </div>
      </form>

      <blockquote id="cita-estudiante">
        <footer>
          <cite id="cita-estudiante-autor"></cite>
        </footer>
      </blockquote>

    </section>
