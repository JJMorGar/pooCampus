    <main class="juegos">
      <!-- Persona -->
      <section class="juegos__container">
        <form>
          <h4>Persona</h4>
          <div class="grid">
            <!-- Nombre -->
            <label for="nombre">
              nombre
              <input
                type="text"
                id="nombre"
                name="nombre"
                placeholder="nombre"
                required
              />
            </label>

            <!-- Edad -->
            <label for="edad">
              edad
              <input
                type="number"
                id="edad"
                name="edad"
                placeholder="edad"
                required
              />
            </label>

            <!-- Sexo -->
            <label for="sexo">
              sexo
              <select id="sexo" required>
                <option value="F">F</option>
                <option value="M">M</option>
                <option value="otro">Otro</option>
              </select>
            </label>
          </div>
          <button type="button">saludar</button>
        </form>
      </section>

      <!-- Persona Estudiante -->
      <section class="juegos__container">
        <form>
          <h4>Estudiante</h4>
          <div class="grid">
            <!-- Nombre -->
            <label for="nombreEstudainte">
              nombre
              <input
                type="text"
                id="nombreEstudainte"
                name="nombreEstudainte"
                placeholder="nombre"
                required
              />
            </label>

            <!-- Edad -->
            <label for="edadEstudainte">
              edad
              <input
                type="number"
                id="edadEstudainte"
                name="edadEstudainte"
                placeholder="edad"
                required
              />
            </label>

            <!-- Carrera -->
            <label for="carreraEStudainte">
              carrera
              <input
                type="text"
                id="carreraEStudainte"
                name="carreraEStudainte"
                placeholder="carrera"
                required
              />
            </label>

            <!-- Sexo -->
            <label for="sexoEstudiante">
              sexo
              <select id="sexoEstudiante" required>
                <option value="F">F</option>
                <option value="M">M</option>
                <option value="otro">Otro</option>
              </select>
            </label>
          </div>
          <div class="grid">
            <button type="button">saludar</button>
            <button type="button">estudiar</button>
          </div>
        </form>
      </section>
    </main>
  </body>
