    <main class="juegos">
      <!-- Animal -->
      <section class="juegos__container">
        <form id="form-animal">
          <h4>Animal</h4>
          <div class="grid">
            <!-- Nombre -->
            <label for="nombre">
              nombre
              <input
                type="text"
                id="nombre"
                name="nombre"
                placeholder="nombre"
                required
              />
            </label>

            <!-- Edad -->
            <label for="edad">
              edad
              <input
                type="number"
                id="edad"
                name="edad"
                placeholder="edad"
                required
              />
            </label>
          </div>
          <button id="sonido-animal">hacer sonido</button>
        </form>

        <blockquote id="cita-animal">
          <footer>
            <cite class="cita-persona-autor"></cite>
          </footer>
        </blockquote>
      </section>

      <!-- Perro Animal -->
      <section class="juegos__container">
        <form id="form-perro">
          <h4>Perro</h4>
          <div class="grid">
            <!-- Nombre -->
            <label for="nombreEstudainte">
              nombre
              <input
                type="text"
                id="nombreEstudainte"
                name="nombre"
                placeholder="nombre"
                required
              />
            </label>

            <!-- Edad -->
            <label for="edadEstudainte">
              edad
              <input
                type="number"
                id="edadEstudainte"
                name="edad"
                placeholder="edad"
                required
              />
            </label>

            <!-- Raza -->
            <label for="raza">
              raza
              <input
                type="text"
                id="raza"
                name="raza"
                placeholder="raza"
                required
              />
            </label>
          </div>
          <div class="grid">
            <button id="estudiar">mover cola</button>
          </div>
        </form>

        <blockquote id="cita-perro">
          <footer>
            <cite id="cita-estudiante-autor"></cite>
          </footer>
        </blockquote>
      </section>
    </main>
  </body>
</html>
